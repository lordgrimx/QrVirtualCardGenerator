# Nginx Configuration for QR Virtual Card Generator

# Backend upstream
upstream backend_server {
    server 127.0.0.1:8000;
}

# Frontend upstream
upstream frontend_server {
    server 127.0.0.1:3000;
}

# HTTP to HTTPS redirect (SSL kullanıyorsanız aktifleştirin)
# server {
#     listen 80;
#     server_name yourdomain.com www.yourdomain.com;
#     return 301 https://$server_name$request_uri;
# }

server {
    listen 80;
    # SSL için aşağıdaki satırları aktifleştirin
    # listen 443 ssl http2;
    # ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
    
    server_name yourdomain.com www.yourdomain.com;  # Domain adınızı buraya yazın
    # Eğer domain yoksa sadece IP kullanıyorsanız:
    # server_name YOUR_VPS_IP;

    # Max body size
    client_max_body_size 10M;

    # Logging
    access_log /var/log/nginx/qrvirtualcard_access.log;
    error_log /var/log/nginx/qrvirtualcard_error.log;

    # Backend API
    location /api/ {
        proxy_pass http://backend_server/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Backend docs
    location /docs {
        proxy_pass http://backend_server/docs;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    location /openapi.json {
        proxy_pass http://backend_server/openapi.json;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Static files (backend uploads)
    location /uploads/ {
        alias /var/www/qrvirtualcard/backend/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Frontend
    location / {
        proxy_pass http://frontend_server;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Next.js static files
    location /_next/static/ {
        proxy_pass http://frontend_server;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    # WebSocket support for Next.js hot reload (development)
    location /_next/webpack-hmr {
        proxy_pass http://frontend_server;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
}

